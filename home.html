       <style>
        .home-hero{
            height: 90vh;
            /* background-color: green; */
            overflow-x: hidden;

        }

        .heroSlider{
            position: relative;
            transition: transform 600ms ease-in-out;
            height: 100%;
            /* background-color: blue; */



        }
        .heroSlider .column{
            width: 100%;
            height: 100%;
            position: absolute;


        }
        .heroSlider .info{
            width: 100%;
            height: 100%;
            z-index: 22;
            padding: 3% 0 0 8%;
            position: absolute;
            /* background-color: green; */
            background-image: linear-gradient(90deg ,
                rgba(0,0,0,0.8),   
                rgba(0,0,0,0.6),   
                rgba(0,0,0,0.3),   
                rgba(0,0,0,0)
                );

        }
        .heroSlider .info .info-box{
            width: 50%;
        }
        .heroSlider .bg{
            height: 100%;
        }
        .heroSlider img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }




        .treanding{
            /* position: relative; */
            overflow: hidden;

            /* background-color: red; */
        }
        .treanding .carousel{
            /* overflow: hidden; */
            overflow-x: hidden;
            overflow-y: visible;
            scroll-behavior: smooth;
        }
        
    </style>
    <style>

        /* carousel starts here  */
        .carouselDiv{
            background-color: yellow;
            position: relative;
            
        }
        .carousel{
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: calc((100% / 4) - 12px);
            gap: 8px;
            overflow-x: hidden;
            overflow-y: visible;
            scroll-behavior: smooth;
        }

        /* carousel ends here  */

        /* arrow starts here  */
        .arrowRow{
            background-color: red;
            /* height: 30vh; */
            height: 100%;
            top: 0;
        }
        /* arrow ends here  */
        .arrow{
            position: absolute;
            top: 0;
            cursor: pointer;
            width: 2rem;
            height: 100%;
            color:white;
            background-color: rgba(29, 28, 28, 0.767);
            padding: 8px 18px;
            font-size: 25px;
            font-weight: thin;
            z-index: 19;
        }
        .next{
            right: 0px;
        
        }
        .prev{
            left:0px;
        }

        .hideArrow{
            /* display: none; */
        }

        .buttons button {
            gap: 500px;
            margin: 0;
            padding: .8rem 1.6rem;

        }
        button.gray{
            background-color: gray;
            color: white;

        }
        /* carousel ends here  */
        body{
            /* overflow: hidden; */
        }
        .card-row{
            /* width: 100%; */
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: calc((100% / 3) - 12px);
            gap: 8px;
            /* background-color: yellow; */
        }

        /* .cardMain:hover {
            position: relative;
            height: auto;
            /* overflow: visible; */

        /* } */ */
        /* .cardMain:hover .card {
            top: 0;
            position: absolute;
        } */

        .cardMain{
            width: 100%;
            
        }
        .card{
            position: relative;
            width: 100%;
            border-radius: var(--border-radius);
            z-index: 9;
        }

        .card img{
            width: 100%;
            object-fit:cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: .3rem .3rem 0 0;

        }
        .card .details{
            width: 100%;
            /* display: none; */
            opacity: 0;
            color: white;
            /* background-color: var(--bg-gray-hover); */
            background-color: #00000090;
            background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.4),rgba(0,0,0,.5), rgba(0,0,0,.6));
            padding: 0 1rem 1rem;
            position: absolute;
            bottom: 0;
            transition: all linear 200ms;

        }
        .cardMain:hover .details{
            /* display: block; */
            opacity: 1;

        }
        .card .details i {
            font-size: 1.7rem;
            cursor: pointer;
        }


        .card .details ul {
            margin: 1rem 0 0 ;
            color: white;
        }
        .card .details ul li {
            /* margin: 1rem 0 0 ; */
            color: white;
        }
        .movies .card-row{
            background-color: red;
            overflow-y: hidden;

        }
    </style>
