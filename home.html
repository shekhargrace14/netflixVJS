    <style>
        .home-hero{
            height: 90vh;
            /* background-color: green; */
            overflow-x: hidden;

        }

        .heroSlider{
            position: relative;
            transition: transform 600ms ease-in-out;
            height: 100%;
            /* background-color: blue; */



        }
        .heroSlider .column{
            width: 100%;
            height: 100%;
            position: absolute;


        }
        .heroSlider .info{
            width: 100%;
            height: 100%;
            z-index: 22;
            padding: 3% 0 0 8%;
            position: absolute;
            /* background-color: green; */
            background-image: linear-gradient(90deg ,
                rgba(0,0,0,0.8),   
                rgba(0,0,0,0.6),   
                rgba(0,0,0,0.3),   
                rgba(0,0,0,0)
                );

        }
        .heroSlider .info .info-box{
            width: 50%;
        }
        .heroSlider .bg{
            height: 100%;
        }
        .heroSlider img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .treanding{
            position: relative;
            /* background-color: red; */
        }
        .treanding .carousel{
            overflow: hidden;
            scroll-behavior: smooth;
        }
        .hideArrow{
            display: none;
        }
        .arrow{
            cursor: pointer;
            position: absolute;
            top: 45%;
            color:black;
            background-color: rgba(255, 255, 255, 0.767);
            padding: 8px 18px;
            border-radius: 50%;
            font-size: 25px;
            font-weight: bold;
            z-index: 22;
        }
        .next{
            right: 10px;
        
        }
        .prev{
            left:10px;
        }

        .buttons button {
            gap: 500px;
            margin: 0;
            padding: .8rem 1.6rem;

        }
        button.gray{
            background-color: gray;
            color: white;

        }
    </style>
    <style>
        .card-row{
            /* width: 100%; */
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: calc((100% / 5) - 12px);
            gap: 8px;
            /* background-color: yellow; */

        }
        .card{
            /* width: 500px; */

            background-color: green;
            /* width: 1000px; */
            border-radius: var(--border-radius);
        }
        .card img{
            width: 100%;
            /* height: 100%; */
            object-fit:cover;
            cursor: pointer;

            overflow: hidden;
            border-radius: .3rem .3rem 0 0;

        }

        .movies{
            background-color: red;

        
        }
        .movies .cardMain{
            position: relative;
        }

        .movies .card{
            background-color: green !important;
            position: absolute;

        .movies .card:hover {

        }
        /* .movies .card:hover .details{

        .movies .card .details{

            color: white;
            background-color: blue;
            padding: 0 1rem 1rem;
        }
        .movies .card .details ul {
            margin: 1rem 0 0 ;
        }




    </style>
