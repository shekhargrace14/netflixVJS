<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">

        <div class="container">
            <div class="row d-flex justify-between navBar   ">
                <div class="column logo">
                    <img src="./Assets/logo.png" alt="">
                </div>
                <div class="column">
                    <button class="btn-secondary">English</button>
                    <button class="btn-primary">Sign in</button>
                </div>
            </div>
            
            <div class="row banner d-flex justify-between align-center">
                <div class="column ">
                    <h1>The biggest Indian hits. Ready to watch here from ₹149.</h1>
                    <p class="p2">Endless entertainment starts at just ₹149. Cancel anytime.</p>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div  class=" input d-flex justify-evenly">
                        <input type="text" name="" id="" placeholder="Email Address">
                        <button class="btn-primary">Get Started &#8250;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
